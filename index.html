<!DOCTYPE html>

<html>

<head>
	<!-- <link rel="shortcut icon" type="image/png" href="icon16.png" /> -->
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0, width=device-width">

	<style>
		#assets {
			height: 1px;
			overflow: hidden;
			visibility: hidden;
			width: 1px;
		}

		body {
			background-color: Black;
			margin: 0;
			overflow: hidden;
			padding: 0;
		}

		canvas {
			/*cursor: none;*/
			image-rendering: pixelated;
			padding-left: 0;
			padding-right: 0;
			margin-left: auto;
			margin-right: auto;
			display: block;
		}
	</style>
</head>

<body>
	<div>
		<!-- set the app virtual resolution here -->
		<canvas width="1280" height="720"></canvas>
	</div>

	<div id="assets">
		<img id="dino" src="assets/dino.png" width="64" height="64" />
	</div>

	<script src="js/core2d.js"></script>
	<script src="app.js"></script>
</body>

</html>
